<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form method="post" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Enter username</label>
    <input type="text" th:field="*{username}" id="username">
    <div style="ccolor:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
<!--    <label for="yearOfBirth">Year of birth</label>-->
<!--    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">-->
<!--    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth</div>-->
<!--    <br/>-->
    <label for="password">Enter password</label>
    <input type="password"  th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Wrong password</div>
    <br/>
    <input type="submit" value="Sign up">
</form>
</body>
</html>
